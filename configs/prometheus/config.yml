# my global config
global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.
  evaluation_interval: 15s # By default, scrape targets every 15 seconds.

rule_files:
  - 'alerts.yml'

alerting:
  alertmanagers:
  - scheme: http
    static_configs:
    - targets:
      - alertmanager:9093

scrape_configs:
  - job_name: monitoring
    static_configs:
    - targets:
      - influxdb:8086
      - grafana:3000
      - prometheus:9090
      - alertmanager:9093
      - elasticsearch_exporter:9114
      - cadvisor:8080
      - blackbox_exporter:9115
      - node_exporter:9100
      - json_exporter:7979
      labels:
        container: monitoring
        app: monitoring
        env: org

  - job_name: off-net
    static_configs:
    - targets: 
      - 10.1.0.200:9113 # NGINX
      - 10.1.0.200:9117 # Apache
      labels:
        container: off-net
        app: "off"
        env: net

  - job_name: robotoff-net
    static_configs:
    - targets: 
      - 10.1.0.200:9102 # StatsD Gunicorn
      labels:
        container: robotoff-net
        app: robotoff
        env: net

  - job_name: blackbox-net
    metrics_path: /probe
    params:
      module: [http_probe] 
    static_configs:
      - targets:
        - https://world.openfoodfacts.net
        - https://robotoff.openfoodfacts.net/api/v1/insights
        labels:
          env: net
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox_exporter:9115

  - job_name: blackbox-org
    metrics_path: /probe
    params:
      module: [http_probe] 
    static_configs:
      - targets:
        - https://world.openfoodfacts.org
        - https://world.openbeautyfacts.org
        - https://world.openpetfoodfacts.org
        - https://world.openproductsfacts.org
        - https://robotoff.openfoodfacts.org/api/v1/insights
        - https://monitoring.openfoodfacts.org/api/health
        labels:
          env: org
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox_exporter:9115

