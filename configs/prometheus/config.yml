# my global config
global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.
  evaluation_interval: 15s # By default, scrape targets every 15 seconds.

rule_files:
  - 'alerts.yml'

alerting:
  alertmanagers:
  - scheme: http
    static_configs:
    - targets: ['alertmanager:9093']

# relabel_configs:
#   - source_labels: [__address__]
#     regex: '10\.1\.0\.2.+'
#     replacement: dockers

scrape_configs:

  #--------------#
  # NODE METRICS #
  #--------------#
  - job_name: node-net
    static_configs:
    - targets: ['10.1.0.200:9100']
      labels:
        app: node_exporter
        service: metrics
        env: net
    - targets: ['10.1.0.200:8080']
      labels:
        app: cadvisor
        service: metrics
        env: net

  #-----------------------#
  # DOCKER ENGINE METRICS #
  #-----------------------#
  # - job_name: "docker"
  #   static_configs:
  #     - targets: ["10.1.0.200:9323"]
  #       labels:
  #         app: docker
  #         service: metrics
  #         env: net

  #------------------#
  # SERVICES METRICS #
  #------------------#
  - job_name: off-net
    static_configs:
    - targets: ['10.1.0.200:9113'] # NGINX
      labels:
        app: "off"
        service: frontend
        env: net
    - targets: ['10.1.0.200:9117'] # Apache
      labels:
        app: "off"
        service: backend
        env: net

  - job_name: robotoff-net
    static_configs:
    - targets: ['10.1.0.200:9102'] # StatsD Gunicorn
      labels:
        app: robotoff
        service: api
        env: net

  - job_name: monitoring-org
    static_configs:
    - targets: ['influxdb:8086']
      labels:
        app: influxdb
        service: metrics
        env: org
    - targets: ['grafana:3000']
      labels:
        app: grafana
        service: metrics
        env: org
    - targets: ['prometheus:9090']
      labels:
        app: prometheus
        service: metrics
        env: org
    - targets: ['alertmanager:9093']
      labels:
        app: alertmanager
        service: metrics
        env: org
    - targets: ['elasticsearch_exporter:9114']
      labels:
        app: elasticsearch
        service: metrics
        env: org
    - targets: ['blackbox_exporter:9115']
      labels:
        app: blackbox_exporter
        service: metrics
        env: org

  #--------#
  # PROBES #
  #--------#
  - job_name: blackbox-net
    metrics_path: /probe
    params:
      module: [http_probe] 
    static_configs:
      - targets: ['https://world.openfoodfacts.net']
        labels:
          app: "off"
          service: api
          env: net
      - targets: ['https://robotoff.openfoodfacts.net/api/v1/insights']
        labels:
          app: robotoff
          service: api
          env: net
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox_exporter:9115

  - job_name: blackbox-org
    metrics_path: /probe
    params:
      module: [http_probe] 
    static_configs:
      - targets: ['https://world.openfoodfacts.org']
        labels:
          app: 'off'
          service: api
          env: org
      - targets: ['https://world.openbeautyfacts.org']
        labels:
          app: obf
          service: api
          env: org
      - targets: ['https://world.openpetfoodfacts.org']
        labels:
          app: opff
          service: api
          env: org
      - targets: ['https://world.openproductsfacts.org']
        labels:
          app: opf
          service: api
          env: org
      - targets: ['https://world.pro.openproductsfacts.org']
        labels:
          app: off-pro
          service: api
          env: org
      - targets: ['https://robotoff.openfoodfacts.org/api/v1/insights']
        labels:
          app: robotoff
          service: api
          env: org
      - targets: ['https://grafana.openfoodfacts.org/api/health']
        labels:
          app: grafana
          service: api
          env: org
      - targets: ['https://prometheus.openfoodfacts.org/-/healthy']
        labels:
          app: prometheus
          service: api
          env: org
      - targets: ['https://alertmanager.openfoodfacts.org/-/healthy']
        labels:
          app: alertmanager
          service: api
          env: org
      - targets: ['https://kibana.openfoodfacts.org/status']
        labels:
          app: kibana
          service: ui
          env: org
      - targets: ['http://10.1.0.200/_cluster/health?wait_for_status=yellow&timeout=50s']
        labels:
          app: elasticsearch
          service: api
          env: org
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox_exporter:9115
