# this is the docker-compose for monitoring services on each node

services:
  filebeat:
    # filebeat pushes logs to elasticsearch monitoring
    restart: always
    image: elastic/filebeat:7.17.9
    user: "root"
    privileged: true
    command: [ "--strict.perms=false" ]
    environment:
      - ELASTICSEARCH_HOSTS
      - KIBANA_HOST
      - ELASTICSEARCH_USERNAME
      - ELASTICSEARCH_PASSWORD
    volumes:
      - ./configs/filebeat/config.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./configs/filebeat/ilm-config.json:/usr/share/filebeat/ilm-config.json:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
  # this monitors the linux host itself
  node_exporter:
    restart: always
    image: prom/node-exporter:v1.2.2
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - 8281:9100
  # this monitors docker on the host
  cadvisor:
    restart: always
    image: gcr.io/cadvisor/cadvisor:v0.40.0
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /var/run:/var/run:ro
      - /var/run/docker.sock:/var/run/docker.sock:rw
    ports:
      - 8280:8080
  # local Alloy instance to forward traces to Tempo
  alloy:
    restart: always
    image: grafana/alloy:v1.10.0@sha256:1bc130e909116a4bf950eb5187a346007d3b796f96832b529acb14a64e41230f
    environment:
      - TEMPO_HOST
      - PROMETHEUS_WRITE_ENDPOINT
    command:
      - run
      - /etc/alloy/config.alloy
      - --storage.path=/var/lib/alloy/data
      - --server.http.listen-addr=0.0.0.0:12345
    volumes:
      - ./configs/alloy:/etc/alloy:ro
      - alloy-data:/var/lib/alloy/data
    ports:
      - 127.0.0.1:4317:4317
      - 127.0.0.1:4318:4318
      - ${ALLOY_EXPOSE_UI:-127.0.0.1:12345}:12345
    
volumes:
  alloy-data: